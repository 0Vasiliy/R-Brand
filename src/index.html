<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <section class="promo">
        <div class="container">
            <button class="btns">Popup</button>
            <div class="popup">
                <button class="popup_close">&times;</button>
                <div class="form">
                    <div class="form_title">
                        <h1>Обратный звонок</h1>
                        <h3>Заполните форму ниже и мы свяжемся с Вами <br> в ближайшее время.</h3>
                    </div>           
                    <div class="form_name">
                        <label class="form_label">Ваше имя*</label>
                        <input type="text" class="form_input" placeholder="Укажите свое имя"/>
                    </div>
                    <div class="form_phone">
                        <label class="form_label">Номер телефона</label>
                        <input type="text" class="form_input" placeholder="+7(920) 236-56-95"/>
                    </div>
                    <div class="form_bisnes">
                        <label class="form_label">Выбранная услуга*</label>
                        <select class="form-select form_label " aria-label="Выбранная услуга">
                            <option selected>Страхование бизнеса</option>
                            <option value="1">Под один процент</option>
                            <option value="2">Под пять процентов</option>
                            <option value="3">Под десять процентов</option>
                        </select>
                    </div>
                    <div class="form_textarea">
                        <label>Комментарий</label>
                        <textarea name="text" id="text" class="form_text">Опишите Ваш вопрос или просьбу и удобное время для связи.</textarea>
                        
                    </div>
                </div>
            </div>
            
        </div>
        </div>
   </section>

<script src="./js/script.js"></script>

</body>
</html>
